name: CI/CD Pipeline - Deploy to Cloud Run

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PROJECT_ID: riokutty
  REGION: us-central1
  SERVICE_NAME: logs-ingest
  RUNTIME_SA: rio-go-model@riokutty.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --source . \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --memory 512Mi \
          --cpu 1 \
          --timeout 30 \
          --concurrency 80 \
          --max-instances 50 \
          --min-instances 0 \
          --service-account ${{ env.RUNTIME_SA }} \
          --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }},SECRET_KEY=${{ secrets.SECRET_KEY }},ENVIRONMENT=production,LOG_NAME=frontend_client_logs,APP_VERSION=${{ github.sha }}"
          # note: no --port; app should listen on $PORT (Cloud Run sets it)

    - name: Show service URL
      run: |
        gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)'